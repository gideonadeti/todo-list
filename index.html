<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
</head>

<body>
    <aside>
        <a class="logo-link" href="">
            <span class="mdi mdi-checkbox-marked-circle-auto-outline"></span>
            <h1 class="header">Todo List</h1>
        </a>

        <nav>
            <div class="my-todos">
                <h1>My Todos</h1>
            </div>
            <div class="my-projects">
                <h1>My Projects</h1>
            </div>
        </nav>
    </aside>

    <main>
        <div class="container">
            <div class="heading"></div>
            <div class="content"></div>
            <div class="add-icon">
                <span class="mdi mdi-plus"></span>
            </div>
        </div>
        <dialog class="add-todo-dialog">
            <form class="add-todo-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="7" cols="49"></textarea>
                </div>

                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" min="2024-01-01" max="3024-01-01" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="parent-project-name">Parent Project Name:</label>
                    <select id="parent-project-name" name="parent-project-name">
                        <option value="1" selected>Inbox</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="button">Cancel</button>
                    <button type="submit">Add Todo</button>
                </div>
            </form>
        </dialog>

        <dialog class="update-todo-dialog">
            <form class="update-todo-form">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="7" cols="49"></textarea>
                </div>

                <div class="form-group">
                    <label for="due-date">Due Date:</label>
                    <input type="date" id="due-date" name="due-date" min="2024-01-01" max="3024-01-01" required>
                </div>

                <div class="form-group">
                    <label for="priority">Priority:</label>
                    <select id="priority" name="priority" required>
                        <option value="high">High</option>
                        <option value="medium" selected>Medium</option>
                        <option value="low">Low</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="parent-project-name">Parent Project Name:</label>
                    <select id="parent-project-name" name="parent-project-name">
                        <option value="1" selected>Inbox</option>
                    </select>
                </div>

                <div class="buttons">
                    <button type="button">Cancel</button>
                    <button type="submit">Update Todo</button>
                </div>
            </form>
        </dialog>
        <dialog class="add-project-dialog">
            <form action="" class="add-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" name="project-name" id="project-name" required>
                </div>

                <div class="buttons">
                    <button type="button">Cancel</button>
                    <button type="submit">Add Project</button>
                </div>
            </form>
        </dialog>
        <dialog class="update-project-dialog">
            <form action="" class="update-project-form">
                <div class="form-group">
                    <label for="project-name">Project Name:</label>
                    <input type="text" name="project-name" id="project-name" required>
                </div>

                <div class="buttons">
                    <button type="button">Cancel</button>
                    <button type="submit">Update Project</button>
                </div>
            </form>
        </dialog>
    </main>
</body>

</html>
